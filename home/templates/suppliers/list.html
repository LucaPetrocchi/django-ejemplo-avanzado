{% extends 'home/base.html' %}

{% block content %}
    <table>
        {% for supplier in suppliers %}
        <tr>
            <td> {{ supplier.name }} </td>
            <td>
                <a href="{% url 'supplier_detail' supplier.name %}" class="btn btn-info btn-sm">Detalles</a>
                <a href="{% url 'supplier_update' supplier.name %}" class="btn btn-success btn-sm">Editar</a>
                <a href="{% url 'supplier_delete' supplier.name %}" class="btn btn-danger btn-sm">Eliminar</a>    
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
